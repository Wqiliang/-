<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="font/iconfont.css"
</head>
<body>
    <div class="topwarp">
        <div class="innertop">
            <div class="c-logo">
                <a href="wph.html"><img src="img/logc.jpg">
                </a>
            </div>
            <div class="server">
                <img src="img/logb.jpg">
            </div>

        </div>
    </div>
    <!-- top -->
    <div class="c-body">
        <div class="content">
            <div class="r-login">
            <div class="r-login-header">
                    
                
                <div class="goright">
                    已注册
                   <a class="text" href="#">可直接登录</a>

                </div>
                <h3 class="goleft">会员注册</h3>
               

            </div>
            <div class="r-login-body">
                
                    <div class="inputwarp"> 
                        <input type="text" placeholder="请输入手机号">
                        <span class="iconfont">&#xe618;</span>
                        <span class="tip">请输入正确的手机号</span>
                
                    </div>
                    <div class="secondinputwarp">
                        <input class="write" type="text" placeholder="请输入验证码">
                        <div class="send">获取验证码</div>
                        <span class="tip">请输入验证码</span>
                    </div>
                    <div class="passwordwarp">
                            <input class="password" type="text" placeholder="密码有几位数字组成数字字母组合">
                            <span class="iconfont mima">&#xe60e;</span>
                            <span class="tip">请输入正确的密码格式</span>
                    </div>
                    <div class="thrinputwarp">
                        <input type="text" placeholder="请再次确认密码"/>
                        <span class="iconfont">&#xe7b8;</span>
                        <span class="tip">输入密码不一致</span>

                    </div>
                    <div class="yanzheng">
                        <input type="checkbox"/>
                        我已阅读并接受以下条款：《唯品会服务条款》《隐私条款》《唯品支付用户服务协议》《唯品信用服务协议》
                    </div>
                    <button>立即注册</button>
                   

                </div>
              

            </div>

            </div>
        </div>
    </div>
</body>
</html>
